<div *ngIf="user">
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="user.firstName" name="first" type="text" class="form-control" id="firstName" placeholder="Enter first name" value="{{user.firstName}}">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="user.lastName" name="last" type="text" class="form-control" id="lastName" placeholder="Enter last name" value="{{user.lastName}}">
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input [(ngModel)]="user.login" name="login" type="text" class="form-control" id="login" placeholder="Enter login" value="{{user.login}}">
    </div>
    <button type="submit" class="btn btn-success" (click)="save()">Save</button>
  </form>
</div>
