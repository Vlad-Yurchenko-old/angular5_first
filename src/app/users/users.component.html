<h2>{{user_title}}</h2>

<table class="table table-inverse table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Login</th>
    <th>Password</th>
    <th>Status</th>
    <th>Roles</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" (click)="rowClick(user)">
    <th scope="row">{{user.id}}</th>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.login}}</td>
    <td>{{user.password}}</td>
    <td>{{user.status}}</td>
    <td><span *ngFor="let role of user.userRoles">{{role['role']}}, </span></td>
  </tr>
  </tbody>
</table>


<app-user-details [user]="currentUser"></app-user-details>
